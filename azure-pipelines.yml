trigger:
- main

pool:
  name: Default  # Update if using a different agent pool

steps:
- checkout: self

- script: |
    echo "ğŸ“ Creating app directory..."
    mkdir -p /home/vamsi/app
    cp app.py /home/vamsi/app/

    echo "ğŸš€ Installing Flask..."
    sudo apt update -y
    sudo apt install -y python3-pip curl
    pip3 install --user flask

    echo "â–¶ï¸ Running Flask app..."
    nohup python3 /home/vamsi/app/app.py > /home/vamsi/app/output.log 2>&1 &

    sleep 5
    echo "ğŸ” Verifying app is running on http://localhost:8080"
    curl --fail http://localhost:8080 && echo "âœ… App is up!" || echo "âŒ App failed to start"
  displayName: 'Deploy, Run & Verify Flask App on VM'
