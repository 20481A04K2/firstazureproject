trigger:
- main

pool:
  name: Default  # ğŸ‘ˆ Change if your agent pool has a different name

steps:
- checkout: self

- script: |
    echo "ğŸ”ª Killing any existing Flask app running on port 8080..."
    PID=$(lsof -ti:8080)
    if [ -n "$PID" ]; then
      echo "Found process on port 8080 with PID: $PID"
      kill -9 $PID
      echo "âœ… Killed existing Flask app process."
    else
      echo "â„¹ï¸ No existing process found on port 8080."
    fi

    echo "ğŸ“ Creating /home/vamsi/app directory..."
    mkdir -p /home/vamsi/app

    echo "ğŸ“„ Copying app.py from GitHub to /home/vamsi/app..."
    cp $(Build.SourcesDirectory)/app.py /home/vamsi/app/

    echo "ğŸ Installing Python & Flask..."
    sudo apt-get update -y
    sudo apt-get install -y python3-pip
    pip3 install --user flask

    echo "ğŸš€ Running Flask app on 0.0.0.0:8080..."
    nohup python3 /home/vamsi/app/app.py > /home/vamsi/app/output.log 2>&1 &

    sleep 5

    echo "ğŸ” Checking app response on localhost:8080..."
    curl http://20.235.171.134:8080 || echo "âŒ App is not responding"
  displayName: 'Kill Old Flask App, Deploy & Run New Flask App'
