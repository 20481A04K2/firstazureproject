trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'vm-password-ssh-connection'  # Your DevOps SSH service connection name
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: '**'
    targetFolder: '/home/vamsi/app'

- task: SSH@0
  inputs:
    sshEndpoint: 'vm-password-ssh-connection'
    runOptions: 'commands'
    commands: |
      cd /home/vamsi/app
      ls -l
      echo "âœ… App copied and running!"
