trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- checkout: self

- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'vm-password-ssh-connection'  # ðŸ‘ˆ must match your DevOps SSH connection
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: '**'
    targetFolder: '/home/vamsi/app'

- task: SSH@0
  inputs:
    sshEndpoint: 'vm-password-ssh-connection'
    runOptions: 'commands'
    commands: |
      cd /home/vamsi/app
      ls -l
      echo "âœ… Files copied and ready to run"
