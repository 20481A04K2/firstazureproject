trigger:
- main

pool:
  name: Default  # This is your self-hosted agent VM

steps:
- checkout: self

- script: |
    echo "ğŸ“ Creating /home/vamsi/app directory..."
    mkdir -p /home/vamsi/app

    echo "ğŸ“„ Copying app.py..."
    cp app.py /home/vamsi/app/

    echo "ğŸ Installing Flask..."
    sudo apt-get update -y
    sudo apt-get install -y python3-pip
    pip3 install --user flask

    echo "ğŸš€ Running Flask app on 0.0.0.0:8080..."
    nohup python3 /home/vamsi/app/app.py > /home/vamsi/app/output.log 2>&1 &

    echo "âŒ› Waiting 5 seconds before checking app..."
    sleep 5

    echo "ğŸ” Checking if app responds..."
    curl http://localhost:8080
  displayName: 'Deploy, Run & Verify Flask App'
